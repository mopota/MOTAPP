
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOTAPP - متجر التطبيقات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MOTAPP</h1>
    <input type="text" id="search" placeholder="ابحث عن تطبيق...">

  <section class="banner">
    <h2>أفضل التطبيقات المجانية في مكان واحد!</h2>

  <main id="apps">

      <img src="app1.png" alt="App 1">
      <h2>تطبيق واتساب الذهبي</h2>
      <p>نسخة معدلة من واتساب بمميزات إضافية.</p>
      <a href="app.html" class="btn">تفاصيل</a>
    </div>
    <div class="card">
      <img src="app2.png" alt="App 2">
      <h2>تطبيق كتكوتي للأطفال</h2>
      <p>تطبيق تعليمي للأطفال باللغة العربية.</p>
      <a href="app.html" class="btn">تفاصيل</a>
    </div>
    <div class="card">
      <img src="app3.png" alt="App 3">
      <h2>تطبيق VPN سريع</h2>
      <p>اتصل بالإنترنت بأمان وسرعة عالية.</p>
      <a href="app.html" class="btn">تفاصيل</a>
    </div>
  </main>
  <footer>
    <p>© 2025 MOTAPP - تصميم شهد</p>
  </footer>
  <script src="script.js"></script>

</html>
